<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter excersise</title>
</head>

<body>
    <h1>Counter</h1>
    <div id="container">

        <div class="card">
            <output id="output-score">0</output>

            <div>
                <button onclick="increaseOne()" id="increase-button">Increase</button>
                <button onClick="decreaseOne()" id="decrease-button">Decrease</button>
                <button onclick="reset()" id="reset-button">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
